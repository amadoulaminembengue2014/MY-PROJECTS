<h3>View Report Employee</h3>
<div id="content" #content><br>
    <table>
        <thead>
            <tr>
                <td>
                    <label><b>First Name&nbsp;&nbsp;</b></label>{{employee.firstName}}
                </td>
                <td>
                    <label><b>Last Name&nbsp;&nbsp;</b></label>{{employee.lastName}}
                </td>
                <td>
                    <label><b>Date Of Birth&nbsp;&nbsp;</b></label>{{employee.dateOfBirth}}
                </td>
                <td>
                    <label><b>Email Id&nbsp;&nbsp;</b></label>{{employee.emailId}}
                </td>
                <td>
                    <label><b>Telephone&nbsp;&nbsp;</b></label>{{employee.telephone}}
                </td>
                <td>
                    <label><b>Address&nbsp;&nbsp;</b></label>{{employee.address}}
                </td>
                <td>

                <td>

    <button type="button" class="btn btn-secondary btn-lg" (click)="makePdf()">Print Reports</button><br><br>
