<div class="container-fluid">
    <div class="col-md-8 ofset-md-3"><br>
        <h3>Update Report Employee</h3><br>
        <form (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label>first Name</label>
                <input type="text" class="form-control" id="firstName" [(ngModel)]="employee.firstName" name="firstName">
            </div>

            <div class="form-group">
                <label>last Name</label>
                <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.lastName" name="lastName">
            </div>

            <div class="form-group">
                <label>Date Of Birth</label>
                <input type="date" class="form-control" id="number" [(ngModel)]="employee.dateOfBirth" name="dateOfBirth">
            </div>
            <div class="form-group">
                <label>email Id</label>
                <input type="text" class="form-control" id="emailId" [(ngModel)]="employee.emailId" name="emailId">
            </div>
            <div class="form-group">
                <label>Telephone</label>
                <input type="number" class="form-control" id="number" [(ngModel)]="employee.telephone" name="telephone">
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" id="address" [(ngModel)]="employee.address" name="address">
            </div>
            <div class="form-group">
                <label>Department</label>
                <input type="text" class="form-control" id="department" [(ngModel)]=" employee.department " name="department ">
            </div>
            <div class="form-group ">
                <label>Gender</label>
                <input type="name " class="form-control " id="gender " [(ngModel)]="employee.gender " name="gender ">
            </div>
            <div class="form-group ">
                <label>Salary</label>
                <input type="number " class="form-control " id="number " [(ngModel)]="employee.salary " name="salary">
            </div>
            <div class="form-group ">
                <label>Date Hired</label>
                <input type="date" class="form-control " id="number " [(ngModel)]="employee.dateHired " name="dateHired ">
            </div>
            <div class="form-group ">
                <label>Job Title</label>
                <input type="text " class="form-control " id="jobTitle" [(ngModel)]="employee.jobTitle " name="jobTitle">
            </div>
            <div class="form-group">
                <label>image</label>
                <input type="text" class="form-control" id="image" [(ngModel)]="employee.image" name="image">
            </div>
            <button class="btn btn-success" type="submit">Update</button>

        </form>
    </div>
</div>
